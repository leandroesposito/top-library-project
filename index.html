<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="title">
            <h1>
                My Library
            </h1>
        </div>
        <div class="main">
            <button class="new-book">+ Book</button>
            <div class="books-container">

            </div>
        </div>
        <dialog class="new-book-dialog">
            <button class="close-dialog-button">X</button>
            <form id="new-book-form">
                <div class="row">
                    <label for="author" class="field-name">
                        Author
                    </label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="row">
                    <label for="title" class="field-name">
                        Title
                    </label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="row">
                    <label for="num-pages" class="field-name">
                        Number of pages
                    </label>
                    <input type="number" min="1" max="999999" id="num-pages" name="num-pages" required>
                </div>
                <div class="row">
                    <label for="read" class="field-name">
                        Has been read
                    </label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <div class="row">
                    <button type="submit" class="submit-new-book-button">
                        Add
                    </button>
                </div>
            </form>
        </dialog>
    </div>

    <script src="script.js"></script>
</body>

</html>
